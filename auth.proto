syntax = "proto3";
option go_package = "github.com/joselrodrigues/shared-proto/proto/auth";
package auth;

service AuthService {
  rpc SignIn(Request) returns (Response) {}
  rpc SignUp(Request) returns (Response) {}
}

message Request {
  string username = 1;
  string password = 2;
}

message Response {
  string access_token = 1;
  string refresh_token = 2;
}

